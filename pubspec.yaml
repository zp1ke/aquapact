name: aquapact
description: 'AquaPact Flutter project.'
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.6.0

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  intl: any
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.5
  syncfusion_flutter_core: ^28.1.39
  syncfusion_flutter_sliders: ^28.1.39
  time_range_picker: ^2.3.0
  timezone: ^0.10.0

dev_dependencies:
  build_runner: ^2.4.14
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.3
  test: any

flutter:
  assets:
    - assets/png/
    - assets/fonts/
  generate: true
  uses-material-design: true
