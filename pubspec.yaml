name: aquapact
description: 'AquaPact Flutter project.'
publish_to: 'none'

version: 0.0.9+9

environment:
  sdk: ^3.8.1
  flutter: 3.32.8

dependencies:
  equatable: ^2.0.7
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.0
  flutter_localizations:
    sdk: flutter
  flutter_timezone: ^4.1.1
  get_it: ^8.2.0
  google_fonts: ^6.3.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  logger: ^2.6.1
  objectbox: ^4.3.0
  objectbox_flutter_libs: ^4.3.0
  package_info_plus: ^8.3.0
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  time_range_picker: ^2.3.1
  timezone: ^0.10.1
  tutorial_coach_mark: ^1.3.1

dev_dependencies:
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.5
  objectbox_generator: ^4.3.0
  test: ^1.25.15

flutter:
  assets:
    - assets/png/
    - assets/fonts/
  generate: true
  uses-material-design: true

objectbox:
  output_dir: vendor/objectbox
