name: aquapact
description: 'AquaPact Flutter project.'
publish_to: 'none'

version: 0.0.3+3

environment:
  sdk: ^3.6.0
  flutter: 3.29.0

dependencies:
  equatable: ^2.0.7
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_timezone: ^4.1.0
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  intl: any
  json_annotation: ^4.9.0
  logger: ^2.5.0
  objectbox: ^4.1.0
  objectbox_flutter_libs: ^4.1.0
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2
  time_range_picker: ^2.3.0
  timezone: ^0.10.0

dev_dependencies:
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.4
  objectbox_generator: ^4.1.0
  test: any

dependency_overrides:
  source_gen: 2.0.0

flutter:
  assets:
    - assets/png/
    - assets/fonts/
  generate: true
  uses-material-design: true

objectbox:
  output_dir: vendor/objectbox
